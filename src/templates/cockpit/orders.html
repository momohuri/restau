<div class="list-group">

    <%orders.forEach(function(order,i){%>

        <a href="#" class="list-group-item <%= i===1?'active':''%>">
            <h4 class="list-group-item-heading">Order One</h4>
            <span>Status :  <%= order.get('status') %></span>

            <p class="list-group-item-text"></p>
        </a>

    <%})%>

</div>
