<div class="menuBasedOnId">
    <ul class="nav nav-tabs">
        <% sections.forEach(function(section){ %>
        <li data-reference="<%= section.get('id') %>"><a class="toSection" data-id="<%= section.get('id') %>"><%=
            section.get('name') %></a></li>
        <% }); %>
        <li data-reference="new"><a class="newSection">New Section</a></li>

    </ul>
</div>


<div>
    <form id="createNewSectionForm">
        <br>
        <label for="name">Name : </label>
        <input id="name" name="name" type="text" placeholder="Section Name">


        <input type="submit" class="btn" value="submit">
    </form>

</div>
